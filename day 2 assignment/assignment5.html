<! -- div tag demo -->
	<!doctype html>
		<html>
		<head>
			<title>div tag</title>
			<style>
			.left{
				float:left;
				background-color: green;
			}
			.middle{
				float:left;
				background-color: grey;
			}
			.right{
				float:left;
				background-color: green;
			}
			div{
				width: 30%;
				padding: 1%;
				color: white;
			}
		</style>
		</head>
		<body>
			<div class="left">
				<p>How many times were you frustrated while looking out
				</p>
			</div>
			<div class="middle">
				<p>MTA BOOTCAMP is an entrance test for the extensive classroom
				</p>
			</div>
			<div class="right">
				<p>How many times were you frustrated while looking out
for a good collection of programming/algorithm/interviewquestions
				</p>
			</div>
		</body>
		</html>
