
<! -- css id selector demo -->
	<!doctype>
		<html>
		<head>
			<title>css id selector demo</title>
			<style>
				#p1{
					color: red;
					text-align: center;
				}
				#p2{
					color: forestgreen;
					text-align: left;
				}
				#p3{
					color: orchid;
					text-align: right;
				}
			</style>
		</head>
		<body>
			<p id="p1">hello this is para 1 with id p1</p>
			<p id="p2">hello this is para 2 with id p2</p>
            <p id="p3">hello this is para 3 with id p3</p>

		</body>
		</html>
