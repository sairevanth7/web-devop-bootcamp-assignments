<!-- adjacent sibling selector -->
<!doctype>
	<html>
	<head>
		<title>adjacent sibling</title>
		<style>
		div + p {
           background-color: red;
		}
</style>
	</head>
	<body>
		<h1>adjacent sibling selctor</h1>
		<p>this is it</p>
		<div>
			<p>para 1</p>
			<p>para 2</p>
		</div>
		<p>para 3 after div</p>
		<p>para4 after div</p>
		<div>
			<p>this is para 5</p>
			<p> para56</p>
		</div>
		<p>para7</p>
	</body>
	</html>
