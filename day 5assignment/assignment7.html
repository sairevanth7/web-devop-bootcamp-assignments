<!-- css pseudo class example -->
<!doctype html>
	<html>
	<head>
	<title>psuedo class hover</title>
		<style>
		p {
			color:red;
			display:none;
			text-align:center;
		}
	div:hover p{
      display:block;
		}
	</style>
	</head>
	<body>
		<div>
			hover over me to show the paragraph 
			<p>hello! what a suprise</p>
		</div>
	</body>
	</html>
