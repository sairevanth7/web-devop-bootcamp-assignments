<!-- child selector -->
<!doctype>
	<html>
	<head>
		<style>
		div > p {
			color: orchid;
		}
	</style>
	</head>
	<body>
		<h1>child selector</h1>
		<p>this is one combinator</p>
		<div>
			<p>this is paragraph1</p>
			<p>paragraph 2</p>
			<section>
				<p>paragraph 3</p>
			</section>
		</div>
		<p>paragraph 4</p>
	</body>
	</html>
